		<table id="leaderboard">
		</table>

<script>
		const host = "34.93.141.229";
		const port = "8134";
		if ("WebSocket" in window) {
               // Let us open a web socket
               ws = new WebSocket('ws://' + host + ":" + port);
				
               ws.onopen = function() {
				  console.log("Connected to the socket server");
				  $("#leaderboard").html("<h5>Loading...</h5>");
               };
               ws.onmessage = function (evt) {
				   try{
						let scores = JSON.parse(evt.data);
						//console.log("Recieved the data");
						scores.sort(function(a, b) {
					        if(a["score"] != b["score"]){
					        	return b["score"] - a["score"];
							}
							else{
								return a["hackrank"] - b["hackrank"];
							}
					    });
						var rows = "<tr><th>TEAM</th><th>HACK' ID</th><th>TRACED?</th><th>ATTEMPTS</th><th>WARNING</th><th>PENALTY</th><th>SCORE</th></tr>";

						$.each(scores, function(i,item) {
							rows +="<tr><td>"+item["team_name"]+"</td><td>"+item["hackerrank"]+"</td>"+"</td><td>"+ (item["hasTraced"] == false? "No" : "Yes")+"</td><td>"+item["attempt"]+"</td>"+"</td><td>"+item["warning"]+"</td>"+"</td><td>"+item["penalty"]+"</td><td>"+item["score"]+"</td></tr>";
						});
						$("#leaderboard").html(rows);
				   }
				   catch(err){
					   alert("Error connecting to the server!");
					   console.log(err);
				   }
               };
				
               ws.onclose = function() { 
                  console.log("Disconnected from the server");
               };
            } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
	</script>
