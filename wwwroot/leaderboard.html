		<h2>LEADERBOARD</h2><hr>
		<table id="leaderboard">
		</table>

<script>
		const host = "localhost";
		const port = "8134";
		if ("WebSocket" in window) {
               // Let us open a web socket
               ws = new WebSocket('ws://' + host + ":" + port);
				
               ws.onopen = function() {
                  console.log("Connected to the socket server...");
               };
               ws.onmessage = function (evt) {
				   try{
						let scores = JSON.parse(evt.data);
						console.log("Recieved the data");
						// console.log(scores);
						// let scores = JSON.stringify(evt.data);
						var rows = "<tr><th>NAME</th><th>TRACED</th><th>SCORE</th><th>ATTEMPT</th><th>WARNING</th><th>PENALTY</th></tr>";
						$.each(scores, function(i,item) {
							rows +="<tr><td>"+item["team_name"]+"</td><td>"+item["hackrank"]+"</td>"+"</td><td>"+item["hasTraced"]+"</td>"+"</td><td>"+item["score"]+"</td>"+"</td><td>"+item["attempt"]+"</td>"+"</td><td>"+item["warning"]+"</td>"+"</td><td>"+item["penalty"]+"</td></tr>";
						});
						$("#leaderboard").html(rows);
				   }
				   catch(err){
					   alert("Error connecting to the server!");
					   console.log(err);
				   }
               };
				
               ws.onclose = function() { 
                  console.log("Disconnected from the server");
               };
            } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
	</script>
